<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link type="text/css" rel="stylesheet" href="CSS/stylesheet.css" />
		<script src="//d3js.org/d3.v3.min.js" charset="UTF-8"></script>
	</head>
	<body>
		<script>
			var margin = {top: 30, right: 50, bottom: null, left: 50};
			var width, height;
            
            var innerWidth = window.innerWidth;
            var innerHeight = window.innerHeight;

            if(innerHeight * 16 / 9 < innerWidth) {
                margin.bottom = innerHeight / 5;
                width = innerHeight * 16 / 9 - margin.right - margin.left;
                height = innerHeight - margin.top - margin.bottom;
            } else {
                margin.bottom = innerWidth * 9 / 16 / 5;
                width = innerWidth - margin.right - margin.left;
                height = innerWidth * 9 / 16 - margin.top - margin.bottom;
            }
            
            var svg = d3.select("body")
                .append("svg")
                .attr("class", "canvas")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");
            
			var xScale = d3.scale.ordinal()
				.rangeBands([0, width], .3);

			var yScale = d3.scale.linear()
				.range([height, 0]);

			d3.csv("primary_sup.csv", function(csvData) {
				csvData.forEach(function(d) {
					Object.keys(d).forEach(function(element) {
						d[element] = +d[element];
					})
				});

				var dMax = d3.max(csvData, function(d) {
						return d.TPES;
					});
                
                var data_option = {
                    year: false,
                    TPES: false,
                    growth_rate: false,
                    coal_total: true,
                    coal_totalRate: false,
                    coal_anth: false,
                    coal_anthRate: false,
                    coal_bit: false,
                    coal_bitRate: false,
                    pet_total: true,
                    pet_totalRate: false,
                    pet_energy: false,
                    pet_energyRate: false,
                    pet_LPG: false,
                    pet_LPGRate: false,
                    pet_non: false,
                    pet_nonRate: false,
                    nuclear: true,
                    nuclearRate: false,
                    LNG: true,
                    LNGRate: false,
                    hydro: true,
                    hydroRate: false,
                    renew: true,
                    renewRate: false
                }
                
                var class_set = [];
                Object.keys(data_option).forEach(function(element) {
                    if(data_option[element]) {
                        class_set.push(element);
                    }
                });
                
                var rate_set = [];
                
                class_set.forEach(function(element) {
                    rate_set.push(element + "Rate");
                });
                console.log(rate_set);
                
                var data_keys = Object.keys(csvData[0]);
                
				var data = d3.nest()
					.key(function(d) {
						return d.year;
					})
                    .rollup(function(leaves) {
                        var rollup = [];
                        data_keys.forEach(function(element) {
                            if(data_option[element]) {
                                rollup.push(leaves[0][element]);
                            }
                        });
                        return rollup;
                    })
					.map(csvData, d3.map);
                
                var years = data.keys();

				xScale.domain(years);

				yScale.domain([0, dMax]);

				var xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom");

				var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left");

				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0, " + height + ")")
					.call(xAxis);

				svg.append("g")
					.attr("class", "axis")
					.call(yAxis);
                
				var g_bar = svg.selectAll(".bar")
					.data(years)
					.enter()
					.append("g")
					.attr("class", "bar")
                    .attr("transform", function(d) {
                        return "translate(" + xScale(d) + ", 0)"
                    });
                
				var rects = g_bar.selectAll("rect")
                    .data(function(year) {
                        var gottenData = data.get(year);
                        return gottenData;
                    })
                    .enter()
                    .append("rect")
                    .attr("class", function(d, i) {
                        return class_set[i];
                    })
					.attr("width", xScale.rangeBand())
                    .attr("y", function(d, i) {
                        var currentYear = d3.select(this.parentNode).data();
                        var dataArray = data.get(currentYear);
                        
                        var result = yScale(d);
                        switch(i) {
                            case 0:
                                break;
                            default:
                                for(var j = 0; j < i; j++) {
                                    result -= height - yScale(dataArray[j]);
                                }
                                break;
                        }
                        return result;
                    })
					.attr("height", function(d) {
                        return height - yScale(d);
                    });
                
                var indexWidth = width / class_set.length;
                
                var rects_index = d3.select(".canvas")
                    .append("g")
                    .attr("class", "indices")
                    .attr("transform", "translate(" + margin.left + ", " + (height + margin.top + 30) + ")")
                    .selectAll(".index")
                    .data(class_set)
                    .enter()
                    .append("g")
                    .classed("index", true)
                    .attr("transform", function(d, i) {
                        return "translate(" + indexWidth * i + ", 0)";
                    });
                
                rects_index.append("rect")
                    .attr("width", indexWidth)
                    .attr("height", margin.bottom)
                    .attr("class", function(d) {
                        return d;
                    });
                
                rects_index.append("text")
                    .text(function(d, i) {
                        console.log(csvData);
                        return csvData[csvData.length - 1][rate_set[i]] + "%"
                    })
                    .attr("dy", 22)
                    .attr("dx", indexWidth)
                    .attr("text-anchor", "end");
			});
		</script>
	</body>
</html>
